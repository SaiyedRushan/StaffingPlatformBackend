apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
  namespace: test
  labels:
    app: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: wurstmeister/zookeeper
          ports:
            - containerPort: 2181
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: test
spec:
  selector:
    app: zookeeper
  ports:
    - protocol: TCP
      port: 2181
